<footer>
    <div class="container">
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 4rem;">
            <div>
                <h2
                    style="font-size: 1.2rem; letter-spacing: 0.2em; color: var(--accent-color); margin-bottom: 1.5rem;">
                    SAMAR CONSTRUCTION</h2>
                <p style="color: #aaa; font-size: 0.9rem;">Official construction and architectural services provider
                    based in Perak.</p>
            </div>
            <div>
                <h4 style="text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 1.5rem; font-size: 0.8rem;">
                    Explore</h4>
                <ul style="list-style: none; padding: 0; margin: 0; font-size: 0.9rem;">
                    <li style="margin-bottom: 0.5rem;"><a href="{% url 'core:home' %}"
                            style="color: #666; text-decoration: none;">Collection</a></li>
                    <li style="margin-bottom: 0.5rem;"><a href="{% url 'core:testimonials' %}"
                            style="color: #666; text-decoration: none;">Testimonials</a></li>
                    <li style="margin-bottom: 0.5rem;"><a href="{% url 'core:about' %}"
                            style="color: #666; text-decoration: none;">About Us</a></li>
                    <li style="margin-bottom: 0.5rem;"><a href="{% url 'core:contact' %}"
                            style="color: #666; text-decoration: none;">Contact</a></li>
                </ul>
            </div>
            <div>
                <h4 style="text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 1.5rem; font-size: 0.8rem;">
                    Contact</h4>
                <p style="color: #666; font-size: 0.9rem; margin-bottom: 0.5rem;">{{ company_address }}</p>
                <p style="color: #666; font-size: 0.9rem; margin-bottom: 0.5rem;"><a href="mailto:{{ company_email }}"
                        style="color: inherit; text-decoration: none;">{{ company_email }}</a></p>
                <p style="color: #666; font-size: 0.9rem;"><a href="tel:{{ company_phone_clean }}"
                        style="color: inherit; text-decoration: none;">{{ company_phone }}</a></p>

                <div style="margin-top: 1.5rem;">
                    <a href="{{ social_facebook }}"
                        style="color: #666; margin-right: 1rem; font-size: 1.2rem; transition: color 0.3s;"
                        target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a href="{{ social_instagram }}"
                        style="color: #666; margin-right: 1rem; font-size: 1.2rem; transition: color 0.3s;"
                        target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="{{ social_tiktok }}" style="color: #666; font-size: 1.2rem; transition: color 0.3s;"
                        target="_blank"><i class="fab fa-tiktok"></i></a>
                </div>
            </div>
        </div>
        <div
            style="border-top: 1px solid #333; margin-top: 4rem; padding-top: 2rem; text-align: center; color: #444; font-size: 0.8rem; letter-spacing: 0.1em; text-transform: uppercase;">
            <p>&copy; {% now "Y" %} {{ company_name|upper }}. All Rights Reserved.</p>
        </div>
    </div>
</footer>
