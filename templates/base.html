{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Samar Craft | Exclusive Stone Artistry{% endblock %}</title>
    <meta name="description"
        content="{% block meta_description %}Premium handcrafted natural stone sculptures, mineral art panels, and luxury interior dÃ©cor by Samar Craft.{% endblock %}">
    <meta name="keywords"
        content="{% block meta_keywords %}natural stone, mineral art, luxury decor, interior design, stone sculptures, samar craft{% endblock %}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:title"
        content="{% block og_title %}{{ self.title|default:'Samar Craft | Exclusive Stone Artistry' }}{% endblock %}">
    <meta property="og:description"
        content="{% block og_description %}Elevate your interiors with exquisite natural stone creations.{% endblock %}">
    <meta property="og:image" content="{% block og_image %}{% static 'images/hero.png' %}{% endblock %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    {% block extra_css %}{% endblock %}
</head>

<body>
    {% include 'partials/navbar.html' %}

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    {% include 'partials/footer.html' %}

    <a href="https://wa.me/{{ whatsapp_number }}" class="whatsapp-btn" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
